<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="container register-form">
  <div class="form">
    <div class="note">
      <p>Log In</p>
    </div>

    <div class="form-content">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="User Id *"
              value=""
              [(ngModel)]="uid"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Password *"
              value=""
              [(ngModel)]="password"
            />
          </div>
        </div>
      </div>
      <button type="button" class="btnSubmit" (click)="clickme()">
        Login
      </button>
      <div class="clearfix">
				<ul class="pagination">
					<li class="page-item"><a [routerLink]="['/userlistshow']" routerLinkActive="router-link-active"  class="page-link">User List</a></li>
					<li class="page-item"><a [routerLink]="['/reg']" routerLinkActive="router-link-active"  class="page-link">Register</a></li>
				</ul>
			</div>
      <h1>{{ uid1 }}</h1>
      <h1>{{ password1 }}</h1>
    </div>
  </div>
</div>
