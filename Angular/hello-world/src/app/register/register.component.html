<div class="container register-form">
  <div class="form">
    <div class="note">
      <p>Register Form</p>
    </div>
    <form #userAdd= "ngForm" (ngSubmit)="onSubmit(userAdd.value)">
      <div class="form-content">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="uid"
                placeholder="User Id"
                ngModel
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="name"
                placeholder="Name"
                ngModel
              />
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="phonenumber"
                placeholder="Phone Number"
                ngModel
              />
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="password"
                placeholder="Password"
                ngModel
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="role"
                placeholder="Role"
                ngModel
              />
            </div>
          </div>
        </div>
        <button type="submit">
          Register
        </button>
      </div>
    </form>
    <div class="clearfix">
      <ul class="pagination">
        <li class="page-item">
          <a
            [routerLink]="['/']"
            routerLinkActive="router-link-active"
            class="page-link"
            >Log In</a
          >
        </li>
        <li class="page-item">
          <a
            [routerLink]="['/userlistshow']"
            routerLinkActive="router-link-active"
            class="page-link"
            >User List</a
          >
        </li>
      </ul>

<h1>{{ role1 }}</h1> -->
    </div>
  </div>
</div>
